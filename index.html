<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChrisMXCloud Deployment Tools</title>
  <link rel="icon" href="https://chrismxcloud.github.io/Deployment-Tools/Images/favicon.png" type="image/png">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --card-color: #252526;
      --accent-color: #0078d7;
      --text-color: #ffffff;
      --muted-text: #c0c0c0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: var(--card-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    #search {
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #333;
      color: var(--text-color);
      font-size: 14px;
      width: 220px;
      transition: background 0.3s;
    }

    #search:focus {
      background: #444;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-color);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.4s ease;
      opacity: 1;
      transform: translateY(0);
    }

    .card.hide {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
      font-size: 18px;
    }

    .card p {
      margin: 0 10px 10px;
      color: var(--muted-text);
      font-size: 14px;
    }

    .card a {
      display: block;
      background: var(--accent-color);
      color: white;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #005a9e;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }

      #search {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ChrisMXCloud Deployment Tools</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://chrismxcloud.github.io/Deployment-Tools/Images/Windows11.jpg" alt="ChrisMXCloud Images">
      <h3>Windows 11</h3>
      <a href="https://chrismxcloud.github.io/Deployment-Tools/Windows-11/" class="btn">Obtener</a>
    </div>
    
    <div class="card">
      <img src="https://chrismxcloud.github.io/Deployment-Tools/Images/Windows10.jpg" alt="ChrisMXCloud Images">
      <h3>Windows 10</h3>
      <a href="https://chrismxcloud.github.io/Deployment-Tools/Windows-10/" class="btn">Obtener</a>
    </div>
    
        <div class="card">
      <img src="https://chrismxcloud.github.io/Deployment-Tools/Images/WindowsServer.jpg" alt="ChrisMXCloud Images">
      <h3>Windows Server</h3>
      <a href="https://chrismxcloud.github.io/Deployment-Tools/Windows-Server/" class="btn">Obtener</a>
    </div>

    <div class="card">
      <img src="https://chrismxcloud.github.io/Deployment-Tools/Images/Linux.jpg" alt="ChrisMXCloud Images">
      <h3>Linux</h3>
      <a href="https://chrismxcloud.github.io/Deployment-Tools/Linux/" class="btn">Obtener</a>
    </div>

    <div class="card">
      <img src="https://chrismxcloud.github.io/Deployment-Tools/Images/Office.jpg" alt="ChrisMXCloud Images">
      <h3>Office Installer</h3>
      <a href="https://chrismxcloud.github.io/Deployment-Tools/Office/" class="btn">Obtener</a>
    </div>

    <div class="card">
      <img src="https://chrismxcloud.github.io/Deployment-Tools/Images/Tools.jpg" alt="ChrisMXCloud Images">
      <h3>Herramientas</h3>
      <a href="https://chrismxcloud.github.io/Deployment-Tools/Tools/" class="btn">Obtener</a>
    </div>

</body>
</html>
